<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Student Registration <Form><h2></h2></Form></title>
    <!-- favicon -->
    <link rel="shortcut icon" href="developer.png" type="image/x-icon">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <fieldset>
      <legend>Student Registration Form</legend>

      <form action="">
        <table>
          <tbody>
            <tr>
              <td><label> First Name </label></td>
              <td><input type="text" placeholder="Only First Name" /></td>
            </tr>
            <tr>
              <td><label> Sir Name </label></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td><label for=""> MobileNumber </label></td>
              <td><input type="number" /></td>
            </tr>
            <tr>
              <td><label for=""> Email ID </label></td>
              <td><input type="email" placeholder="Ex.abc@gmail.com" /></td>
            </tr>
            <tr>
              <td><label for=""> Password </label></td>
              <td><input type="password" /></td>
            </tr>
            <tr>
              <td><label for=""> Date Of Birth </label></td>
              <td><input type="date" /></td>
            </tr>
            <tr>
              <td><label for="">Country</label></td>
              <td><input type="text" value="India" disabled /></td>
            </tr>

            <tr>
              <td><label for=""> Available Month </label></td>
              <td><input type="month" /></td>
            </tr>

            <tr>
              <td><label for=""> Profile Photo</label></td>
              <td><input type="file" /></td>
            </tr>

            <tr>
              <td><label for=""> Upload Mark sheets </label></td>
              <td><input type="file" multiple /></td>
            </tr>
            <tr>
              <td><label for=""> Select Graduation</label></td>
              <td>
                <select>
                  <option>B.E</option>
                  <option>BTech</option>
                  <option>BCA</option>
                  <option>BSC</option>
                  <option>MSC</option>
                  <option>MCA</option>
                  <option>MBA</option>
                  <option>BFarm</option>
                  <option>BA</option>
                  <option>B.com</option>
                  <option>BcS</option>
                  <option>PHD</option>
                  <option>MFarm</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for=""> Select Gender </label></td>
              <td>
                <input type="radio" name="gender" /> <label for="">Male</label>
                <input type="radio" name="gender" /> <label> Female</label>
                <input type="radio" name="gender" /> <label> Other</label>
              </td>
            </tr>
            <tr>
              <td><label for=""> Skills</label></td>
              <td>
                <input type="checkbox" /> <label> HTML</label>
                <input type="checkbox" /><label> CSS</label>
                <input type="checkbox" /><label> GIT</label>
                <input type="checkbox" /><label> JavaScript</label>
                <input type="checkbox" /><label> Angular</label>
                <input type="checkbox" /><label> React</label>
              </td>
            </tr>
            <tr>
              <td><label for="">Adress</label></td>
              <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
              <td><button type="submit" id="submit">Submit</button></td>
              <td><button type="reset">Reset</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </fieldset>
  </body>
  
</html>
