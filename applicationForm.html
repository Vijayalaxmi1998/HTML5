<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <fieldset><legend>
        Application Form
    </legend>
    <form action="">
    <h2>Employee Application Form</h2>
    <table>
        <tbody>
        <tr>
            <td><label>Full Name:</label></td>
            <td><input type="text" name="" id="" placeholder="Complete your Full Name" required autofused></label></td>
        </tr>
        <tr>
            <td><label>Email Address </label></td>
            <td><input type="email" name="" id="" required placeholder="abc@gmail.com"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" required></td>
        </tr>
        <tr>
            <td><label>Contact Number:</label></td>
            <td><input type="number" required></td>
        </tr>
        <tr>
            <td><label>Profile Photo</label></td>
            <td><input type="file"></td>
        </tr>

        <tr>
            <td><label for="">Date of Birth</label></td>
            <td><input type="date" name="" id="" required></td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="gender"><label for="">male</label>
            <input type="radio" name="gender"><label for="">female</label>
            <input type="radio" name="gender"><label for="">other</label></td>
        </tr>
        <tr>
            <td><label for="">Marital Status</label></td>
            <td><input type="radio" name="unique" id=""><label>Yes</label>
                <input type="radio" name="unique" id=""><label>No</label></td>
        </tr>
        <tr>
            <td><label for="">Knowns tools and tech</label></td>
            <td><input type="checkbox" name="" id=""><label for="">Angular</label>
                <input type="checkbox" name="" id=""><label for="">React</label>
                <input type="checkbox" name="" id=""><label for="">Python</label>
                <input type="checkbox" name="" id=""><label for="">Java</label>
                <input type="checkbox" name="" id=""><label for="">Jenkin</label>
                <input type="checkbox" name="" id=""><label for="">GIT</label>
                <input type="checkbox" name="" id=""><label for="">Database</label>
                
            </td>
        </tr>
        <tr>
            <td><label for="">Designation</label></td>
            <td><select name="" id="">
                <option value="">UI Developer</option>
                <option value="">Backend Developer</option>
                <option value="">Full Stack Developer</option>
                <option value="">DevOps Engineer</option>
                <option value="">Tester</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="">Country</label></td>
            <td><input type="text" value="India" readonly></td>
        </tr>
        <tr>
            <td><label for=""></label></td>
        </tr>
        <tr>
            <td><label for="">Present Area</label></td>
            <td><textarea name="" id="" cols="30" rows="7"></textarea></td>
        </tr>
        <tr>
            <td><button type="submit">submit</button></td>
            <td><button type="reset">reset</button></td>
         </tr>
        </tbody> 
    </table>
</form>

    </fieldset>
</body>
</html>
